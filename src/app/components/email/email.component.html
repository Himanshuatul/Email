<div class="container">
  <div class="card">
    <form (ngSubmit)="doSubmit()">
      <h4>Compose Email</h4>
      <div>
        <mat-form-field class="field" appearance="outline">
          <mat-label>TO</mat-label>
          <input name="to" [(ngModel)]="data.to" matInput>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="field" appearance="outline">
          <mat-label>Subject</mat-label>
          <input name="subject" [(ngModel)]="data.subject" matInput>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="field" appearance="outline">
          <mat-label>Enter your Message</mat-label>
          <textarea rows="10" name="message" [(ngModel)]="data.message" matInput></textarea>
        </mat-form-field>
      </div>
      <div >
        
        <mat-spinner *ngIf="flag" style="margin: auto;"></mat-spinner>
      </div>
      <div class="text-center">
        <button [disabled]="flag" type="submit" mat-raised-button>Submit</button>
        <button type="reset" mat-raised-button>Reset</button>
      </div>
    </form>
  </div>
</div>
